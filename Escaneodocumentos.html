<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escaneo de Documentos</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>📄 Escaneo de Documentación</h1>
    <div style="display: flex; justify-content: flex-end; margin: 1rem;">
      <a href="dashboard.html">
        <button class="back-btn">⬅️ Regresar</button>
      </a>
    </div>
  </div>

  <section>
    <h2>&#x1F5CE; DOCUMENTACIÓN GENERAL</h2>
    <ul id="doc-general">
      <!-- Ítems generados dinámicamente -->
    </ul>
  </section>

  <section>
    <h2>🏢 DOCUMENTACIÓN DE LA EMPRESA</h2>
    <ul id="doc-empresa">
      <!-- Ítems generados dinámicamente -->
    </ul>
  </section>

  <div class="zip-controls" style="display: flex; flex-wrap: wrap; gap: 0.5rem; align-items: center; margin-top: 1rem;">
    <label for="zipName">👤 Número de IMSS:</label>
    <input type="text" id="zipName" placeholder="Nombre del archivo ZIP" />
    <button id="generateZip">📦 Generar ZIP</button>
    <button id="downloadPDF">📄 Descargar PDF</button>
  </div>

  <div class="camera-modal" id="cameraModal" hidden>
  <h3 id="docLabel">Escanear documento</h3>
  <video id="camera" autoplay playsinline></video>

  <div class="camera-modal-controls">
    <button id="captureBtn">📸 Tomar Foto</button>
    <button id="minimizeCamera" class="min-btn">🔽 Minimizar</button>
  </div>

  <canvas id="snapshotCanvas" hidden></canvas>
</div> <!-- AQUÍ CIERRA LA CÁMARA -->

<!-- ⛔ Este bloque NO DEBE ir dentro de cameraModal -->
<!-- ✅ Colócalo fuera como aquí abajo: -->

<div id="cropContainer" hidden style="text-align:center;padding:1rem;">
  <h4>✂️ Recorta tu imagen</h4>
  <img id="cropImage" style="max-width: 90%; border: 1px solid #ccc;" />
  <div style="margin-top: 1rem;">
    <button id="saveCrop">💾 Guardar</button>
    <button id="cancelCrop">❌ Cancelar</button>
  </div>
</div>
<style>
  #cropContainer {
    position: fixed;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    background: white;
    border: 2px solid #444;
    padding: 1rem;
    z-index: 10000;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
  }
</style>


  <!-- Librerías necesarias -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Google API -->
  <script src="https://apis.google.com/js/api.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
  <!-- CropperJS para recortar la imagen -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>


  <!-- Tu script principal -->
<script src="script1.js"></script>
</body>
</html>
