<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escaneo de Documentos</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">
    <h1>📄 Escaneo de Documentación</h1>
    <div style="display: flex; justify-content: flex-end; margin: 1rem;">
      <a href="dashboard.html">
        <button class="back-btn">⬅️ Regresar</button>
      </a>
    </div>
  </div>

  <section>
    <h2>🗂 DOCUMENTACIÓN GENERAL</h2>
    <ul id="doc-general">
      <!-- Ítems generados dinámicamente -->
    </ul>
  </section>

  <section>
    <h2>🏢 DOCUMENTACIÓN DE LA EMPRESA</h2>
    <ul id="doc-empresa">
      <!-- Ítems generados dinámicamente -->
    </ul>
  </section>

  <div class="zip-controls">
    <label for="zipName">👤 Número de IMSS:</label>
    <input type="text" id="zipName" placeholder="Nombre del archivo ZIP" />
    <button id="generateZip">📦 Generar ZIP</button>
    <button id="btnWhatsApp">📲 Compartir por WhatsApp</button>
    <button id="sendEmail">📧 Enviar por Correo</button>
  </div>

  <!-- 📷 Modal de Cámara -->
  <div class="camera-modal" id="cameraModal" hidden>
    <h3 id="docLabel">Escanear documento</h3>
    <video id="camera" autoplay playsinline></video>
    <button id="captureBtn">📸 Tomar Foto</button>
    <button id="minimizeCamera" class="min-btn">🔽 Minimizar</button>
    <canvas id="snapshotCanvas" hidden></canvas>
  </div>

  <!-- ✅ Toast flotante de confirmación -->
  <div id="toast" class="toast" style="display: none;">✅ Enlace copiado al portapapeles</div>

  <!-- Dependencias JS -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://apis.google.com/js/api.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
