<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escaneo de Documentos</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- CropperJS CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>📄 Escaneo de Documentación</h1>
    <div style="display: flex; justify-content: flex-end; margin: 1rem;">
      <a href="dashboard.html">
        <button class="back-btn">⬅️ Regresar</button>
      </a>
    </div>
  </div>

  <section>
    <h2>🗂️ DOCUMENTACIÓN GENERAL</h2>
    <ul id="doc-general">
      <!-- Ítems generados dinámicamente -->
    </ul>
  </section>

  <section>
    <h2>🏢 DOCUMENTACIÓN DE LA EMPRESA</h2>
    <ul id="doc-empresa">
      <!-- Ítems generados dinámicamente -->
    </ul>
  </section>

  <div class="zip-controls" style="display: flex; flex-wrap: wrap; gap: 0.5rem; align-items: center; margin-top: 1rem;">
    <label for="zipName">👤 Número de IMSS:</label>
    <input type="text" id="zipName" placeholder="Nombre del archivo ZIP" />
    <button id="generateZip">📦 Generar ZIP</button>
    <button id="downloadPDF">📄 Descargar PDF</button>
  </div>

  <!-- Input oculto para seleccionar imágenes desde archivo -->
  <input type="file" id="fileInput" accept="image/*" style="display:none" />

  <!-- Modal cámara -->
  <div class="camera-modal" id="cameraModal" hidden>
    <h3 id="docLabel">Escanear documento</h3>
    <video id="camera" autoplay playsinline></video>

    <div class="camera-modal-controls">
      <button id="captureBtn">📸 Tomar Foto</button>
      <button id="minimizeCamera" class="min-btn">🔽 Minimizar</button>
    </div>

    <canvas id="snapshotCanvas" hidden></canvas>
  </div>

  <!-- Contenedor para recorte manual -->
  <div id="cropContainer" style="display: none; text-align: center; padding: 1rem;">
    <h3>✂️ Recorta tu documento</h3>
    <img id="cropImage" src="" style="max-width: 100%; border-radius: 10px; box-shadow: 0 0 10px #000;" />
    <div style="margin-top: 1rem;">
      <button id="confirmCrop" class="min-btn">✅ Usar Recorte</button>
      <button id="cancelCrop" class="back-btn" style="margin-left: 1rem;">❌ Cancelar</button>
    </div>
  </div>

  <!-- Librerías necesarias -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Google API -->
  <script src="https://apis.google.com/js/api.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>

  <!-- CropperJS JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

  <!-- Tu script principal -->
  <script src="script1.js"></script>
</body>
</html>
