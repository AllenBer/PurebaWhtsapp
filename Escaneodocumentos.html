<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escaneo de Documentos</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet"/>
</head>

<body>
  <div class="container">
    <h1>📄 Escaneo de Documentación</h1>
    <div style="display: flex; justify-content: flex-end; margin: 1rem;">
      <a href="dashboard.html">
        <button class="back-btn">⬅️ Regresar</button>
      </a>
    </div>
  </div>

  <section>
    <h2>&#x1F5CE; DOCUMENTACIÓN GENERAL</h2>
    <ul id="doc-general">
      <!-- Ítems generados dinámicamente -->
    </ul>
  </section>

  <section>
    <h2>🏢 DOCUMENTACIÓN DE LA EMPRESA</h2>
    <ul id="doc-empresa">
      <!-- Ítems generados dinámicamente -->
    </ul>
  </section>

  <div class="zip-controls" style="display: flex; flex-wrap: wrap; gap: 0.5rem; align-items: center; margin-top: 1rem;">
    <label for="zipName">👤 Número de IMSS:</label>
    <input type="text" id="zipName" placeholder="Nombre del archivo ZIP" />
    <button onclick="generateZip()">📦 Generar ZIP</button>
    <button onclick="generatePDFs()">📄 Descargar PDF</button>
  </div>

  <!-- Modal cámara -->
  <div class="camera-modal" id="cameraModal" hidden>
    <h3 id="docLabel">Escanear documento</h3>
    <video id="live-video" autoplay playsinline></video>
    <div class="camera-modal-controls">
      <button onclick="takePhoto()">📸 Tomar Foto</button>
      <button onclick="closeLiveCamera()" class="min-btn">🔽 Minimizar</button>
    </div>
    <canvas id="snapshotCanvas" hidden></canvas>
  </div>

  <!-- Modal de recorte -->
  <div id="cropper-modal" hidden>
    <div id="cropper-container">
      <img id="cropper-image" />
      <button onclick="confirmCrop()">✅ Confirmar recorte</button>
      <button onclick="closeCrop()">❌ Cancelar</button>
    </div>
  </div>

  <!-- Librerías necesarias -->
  <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady();"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>

  <!-- Tu script principal -->
  <script src="script1.js"></script>
</body>
</html>
